    <app-header></app-header>
    <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/" class="text-decoration-none text-dark">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">My Account</li>
        </ol>
        </nav>
        <div class="welcome-message">
        <span class="welcome-text">Welcome! </span><span class="text-danger"><strong>Md Rimel</strong></span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
        <h5 class="mb-3">Manage My Account</h5>
        <ul class="list-unstyled">
            <li class="mb-2"><a href="#" class="text-danger">My Profile</a></li>
            <li class="mb-2"><a href="#" class="text-muted">Address Book</a></li>
            <li class="mb-2"><a href="#" class="text-muted">My Payment Options</a></li>
        </ul>
        <h5 class="mb-3 mt-4">My Orders</h5>
        <ul class="list-unstyled">
            <li class="mb-2"><a href="#" class="text-muted">My Returns</a></li>
            <li class="mb-2"><a href="#" class="text-muted">My Cancellations</a></li>
        </ul>
        <h5 class="mb-3 mt-4">My Wishlist</h5>
        <ul class="list-unstyled">
            <li class="mb-2"><a routerLink="/wishlist" class="text-muted">My Wishlist</a></li>
        </ul>
        </div>
        <div class="col-md-9">
        <h2 class="text-danger mb-4">Edit Your Profile</h2>
        <form>
            <div class="row mb-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="userProfile.firstName" name="firstName">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="userProfile.lastName" name="lastName">
            </div>
            </div>
            <div class="row mb-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="userProfile.email" name="email">
            </div>
            <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" [(ngModel)]="userProfile.address" name="address">
            </div>
            </div>
            <h5 class="mb-3">Password Changes</h5>
            <div class="mb-3">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" [(ngModel)]="userProfile.currentPassword" name="currentPassword">
            </div>
            <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" [(ngModel)]="userProfile.newPassword" name="newPassword">
            </div>
            <div class="mb-3">
            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmNewPassword" [(ngModel)]="userProfile.confirmNewPassword" name="confirmNewPassword">
            </div>
            <div class="d-flex justify-content-end gap-3">
            <button type="button" class="btn btn-outline-dark" (click)="cancel()">Cancel</button>
            <button type="button" class="btn btn-danger" (click)="saveChanges()">Save Changes</button>
            </div>
        </form>
        </div>
    </div>
    </div>
    <app-footer></app-footer>
